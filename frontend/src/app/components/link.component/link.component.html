<!-- Table (desktop/tablet) -->
<!-- hidden md:block -->
<div class="overflow-x-auto p-6">
  <table class="min-w-full border border-gray-200 text-sm text-left">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2">
          <div class="flex items-center justify-between">
            Linkler
            <span-lucide [img]="isAscending ? arrowUp : arrowDown" class="ml-auto cursor-pointer" (click)="reverse()">
            </span-lucide>
          </div>
        </th>
        <th class="px-4 py-2 border-l">
          <div class="flex items-center justify-between">
            Site adı
            <span-lucide [img]="isAscending ? arrowUp : arrowDown" class="ml-auto cursor-pointer" (click)="reverse()">
            </span-lucide>
          </div>
        </th>
        <th class="px-4 py-2 border-l">
          <div class="flex items-center justify-between">
            Açıklama
            <span-lucide [img]="isAscending ? arrowUp : arrowDown" class="ml-auto cursor-pointer" (click)="reverse()">
            </span-lucide>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of links" class="hover:bg-gray-50">
        <td class="px-4 py-2 ">{{item.url}}</td>
        <td class="px-4 py-2 ">{{item.name}}</td>
        <td class="px-4 py-2 ">{{item.description}}</td>
      </tr>
    </tbody>
  </table>

  <div class="flex text-center justify-between">
    <label>
      Sayfa Başına Kayıt:
      <select [(ngModel)]="pageSize" (ngModelChange)="onSizeChange($event)">
        <option *ngFor="let size of sizes" [ngValue]="size">{{ size }}</option>
      </select>
    </label>

    <div class="flex justify-center items-center">
      <button class="mr-1 p-1 cursor-pointer" (click)="prevPage()" *ngIf="currentPage > 1">
        <span-lucide [img]="chevronLeft"></span-lucide>
      </button>
      <ng-container *ngFor="let page of pages">
          <span *ngIf="page === currentPage" class="text-red-500">{{currentPage}}</span>          
      </ng-container>
      <span class="text-blue-700 mx-1">of</span>
      <span class="text-red-500">{{totalPages}}</span>
      <button class=" p-1 mr-1 cursor-pointer " (click)="nextPage()" *ngIf="totalPages > currentPage">
        <span-lucide [img]="chevronRight"></span-lucide>
      </button>
    </div>

  </div>
</div>
