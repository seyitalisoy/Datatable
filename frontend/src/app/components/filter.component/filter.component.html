<div class="flex items-center space-x-2 mb-4">
  <input
    type="text"
    [(ngModel)]="filterText"
    (input)="onFilterChange()"
    placeholder="Ara..."
    class="border border-gray-300 rounded px-2 py-1 w-60 focus:outline-none focus:ring focus:ring-blue-300"
  />
  <button
    (click)="clearFilter()"
    class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300"
  >
    Temizle
  </button>
</div>
